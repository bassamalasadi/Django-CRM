{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="w-min text-white my-6 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md">Login</button>
            <hr />
        </form>
        <a class="float-right hover:text-blue-500 mt-1" href="{% url 'reset-password' %}">Forgot password?</a>
    </div>
{% endblock content %}
