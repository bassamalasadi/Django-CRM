{% extends "base.html" %} 

{% block content %}

<section class="text-gray-600 body-font">
  <div
    class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
  >
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img
        class="object-cover object-center rounded"
        alt="crm"
        src="https://soffront.com/wp-content/uploads/2020/03/what-is-crm-system-anodius.jpg"
      />
    </div>
    <div
      class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center"
    >
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        Customer relationship management (CRM)  Build With Django
      </h1>
      <p class="mb-8 leading-relaxed">This CRM helps you manage your leads.</p>
      {% if not request.user.is_authenticated %}
      <div class="flex justify-center">
        <a href="{% url 'login' %}"
          class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded text-lg"
        >
          Login
        </a>
        <a href="{% url 'signup' %}"
          class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg"
        >
          Sing Up
        </a>
      </div>
      {% else %}
      <div class="flex justify-center">
        <a href="{% url 'logout' %}"
          class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg"
        >
          Logout
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</section>
{% endblock content %}
