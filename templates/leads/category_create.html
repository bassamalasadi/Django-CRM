{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <div class="py-3">
      <a href="{% url 'leads:category-list' %}" class="float-right hover:text-blue-500 mt-1 py-2">Go back to category</a>
      <h1 class="text-3xl text-gray-900" >Create New Category</h1>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class="w-min text-white my-6 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md">Create</button>
    </form>

  </div>
{% endblock content %}
