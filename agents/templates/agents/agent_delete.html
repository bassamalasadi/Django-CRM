{% extends "../base.html" %} 

{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
  <a class="float-right hover:text-blue-600" href="{% url 'agents:agent-list' %}">Back to Agents list</a>
  
  <h1>Are you sure you want to delete this agent?</h1>
  <hr />
  <form method="post">
    {% csrf_token %} {{form|crispy}}
    <button type="submit" class="w-1/2 text-left text-white my-6 bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Delete</button> 
  </form>
</div>
{% endblock content %}
