{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="py-3">
            <a href="{% url 'leads:lead-list' %}" class="float-right hover:text-blue-500">Go back to leads</a>
            <h1>Assign an agent to this lead</h1>
        </div>
    <hr />
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white my-6 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md">Submit</button>
    </form>
    </div>
{% endblock content %}
