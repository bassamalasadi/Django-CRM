{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-min text-white my-6 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md">SignUp</button>
        </form>
        <hr />
        <a class="float-right hover:text-blue-500 mt-1"  href="{% url 'login' %}">Already have an account?</a>
    </div>
{% endblock content %}
