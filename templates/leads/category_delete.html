{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <div class="py-3">
      <a href="{% url 'leads:category-list' %}" class=" hover:text-blue-500 mb-9 py-2">
        Go back to category
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg> &nbsp; <nobr></nobr>
      </a>
      
      <hr />
      <h1 class="text-1xl text-gray-900 mt-9" >Are you sure you want to delete {{ object.name }}?</h1>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class="w-min text-white my-6 bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Delete</button>
    </form>

  </div>
{% endblock content %}
