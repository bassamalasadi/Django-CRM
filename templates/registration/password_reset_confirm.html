{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<p>Enter your new password</p>
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-min text-white my-6 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md">Confirm new password</button>
        </form>
    </div>
{% endblock content %}
